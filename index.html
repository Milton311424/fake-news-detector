<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* --- Animated Dark Background --- */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0d0d2b, #1a237e, #2c3e50, #000428);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#bgAnimation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    /* --- Card Styling --- */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 700px;
      padding: 40px;
      border-radius: 18px;
      background: rgba(25, 25, 35, 0.8);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
      color: #e3f2fd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #82b1ff;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(130, 177, 255, 0.4);
    }

    p {
      color: #b0bec5;
    }

    textarea {
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e3f2fd;
    }

    textarea::placeholder {
      color: #9fa8da;
    }

    textarea:focus {
      border-color: #82b1ff;
      box-shadow: 0 0 10px rgba(130, 177, 255, 0.4);
    }

    button {
      background: linear-gradient(135deg, #3949ab, #5c6bc0);
      border: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(92, 107, 192, 0.5);
    }

    .alert-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #a5d6a7;
    }

    .alert-danger {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #ef5350;
      color: #ef9a9a;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #9fa8da;
    }
  </style>
</head>
<body>
  <canvas id="bgAnimation"></canvas>

  <div class="card">
    <h1 class="text-center mb-3">üì∞ Fake News Detector</h1>
    <p class="text-center mb-4">
      Enter a short news statement below and click <strong>Check News</strong> to verify authenticity.
    </p>

    <form action="/predict" method="post">
      <div class="mb-3">
        <textarea class="form-control" name="text" placeholder="Type or paste the news text here..." rows="5">{{ request.form.text if request.form.text else '' }}</textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">üîç Check News</button>
      </div>
    </form>

    {% if prediction_text %}
      <div class="mt-4 alert {% if 'Real' in prediction_text %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        {{ prediction_text }}
      </div>
    {% endif %}

    <footer>Powered by Flask & Machine Learning ‚Ä¢ Project by Wonder Boy</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- --- Particle Animation Script --- -->
  <script>
    const canvas = document.getElementById("bgAnimation");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.color = `hsla(${Math.random() * 360}, 100%, 75%, 0.8)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
