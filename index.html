<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fake News Detector</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f3f6f9; text-align:center; padding:40px; }
    .card { background:#fff; display:inline-block; padding:30px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.08); width:80%; max-width:800px; }
    textarea { width:100%; height:140px; padding:12px; font-size:16px; border-radius:8px; border:1px solid #ddd; resize:none; }
    button { margin-top:12px; padding:10px 20px; border-radius:8px; border:none; background:#007bff; color:#fff; font-size:16px; cursor:pointer; }
    .result { margin-top:18px; font-weight:600; font-size:18px; padding:12px 18px; border-radius:8px; display:inline-block; }
    .real { background:#dff7e6; color:#0a7b38; }
    .fake { background:#ffe6e6; color:#b02a37; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“° Fake News Detector (India)</h1>
    <p>Paste a short news sentence (2â€“3 sentences). Click <strong>Check News</strong>.</p>

    <form action="/predict" method="post">
      <textarea name="text" placeholder="Type the news text here..."></textarea><br />
      <button type="submit">Check News</button>
    </form>

    {% if prediction_text %}
      <div class="result {{ 'real' if 'Real' in prediction_text else 'fake' }}">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>
</body>
</html>
